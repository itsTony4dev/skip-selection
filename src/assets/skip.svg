<svg width="80" height="48" viewBox="0 0 80 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main container -->
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for rim -->
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE047;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Drop shadow -->
  <polygon points="8,40 20,12 60,12 72,40" fill="#000000" opacity="0.15" transform="translate(0,2)"/>
  
  <!-- Main container body -->
  <polygon points="8,40 20,12 60,12 72,40" fill="url(#containerGradient)" stroke="#B45309" stroke-width="1.5" filter="url(#dropshadow)"/>
  
  <!-- Rim/lid -->
  <polygon points="18,16 22,10 58,10 62,16" fill="url(#rimGradient)" stroke="#B45309" stroke-width="1"/>
  
  <!-- Inner rim detail -->
  <polygon points="22,14 58,14 58,16 22,16" fill="#B45309" opacity="0.25"/>
  
  <!-- Side handles -->
  <rect x="12" y="26" width="6" height="10" rx="2" fill="#B45309" opacity="0.4"/>
  <rect x="62" y="26" width="6" height="10" rx="2" fill="#B45309" opacity="0.4"/>
  
  <!-- Weathering/rust spots for realism -->
  <circle cx="25" cy="35" r="1.5" fill="#B45309" opacity="0.3"/>
  <circle cx="55" cy="30" r="1" fill="#B45309" opacity="0.4"/>
  <ellipse cx="35" cy="38" rx="2" ry="1" fill="#B45309" opacity="0.2"/>
  
  <!-- Professional text -->
  <text x="40" y="22" text-anchor="middle" font-size="6" font-family="Arial, Helvetica, sans-serif" font-weight="bold" fill="#1F2937" letter-spacing="0.5">
    WE
  </text>
  <text x="40" y="29" text-anchor="middle" font-size="6" font-family="Arial, Helvetica, sans-serif" font-weight="bold" fill="#1F2937" letter-spacing="0.5">
    WANT
  </text>
  <text x="40" y="36" text-anchor="middle" font-size="6" font-family="Arial, Helvetica, sans-serif" font-weight="bold" fill="#1F2937" letter-spacing="0.5">
    WASTE
  </text>
</svg>